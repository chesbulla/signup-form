<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up</title>
</head>
<body>
    <section class="left">
        <div class="banner">
            <img src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
    </section>

    <section class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
    
            <p><br><br>You <em>know</em> you want to.</p>
        </div>
        

        <form>
            <div class="center">
                <div class="row">
                    <div class="field">
                        <label for="first-name">FIRST NAME<br></label>
                        <input type="text" id="name" name="first-name" required>
                    </div>

                    <div class="field">
                        <label for="last-name">LAST NAME<br></label>
                        <input type="text" id="name" name="last-name" required>
                    </div>

                </div>

                <div class="row">
                    <div class="field">
                        <label for="email">EMAIL<br></label>
                        <input type="email" id="name" name="last-name" required>

                        
                    </div>
                    <div class="field">
                        <label for="phone">PHONE NUMBER<br></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                </div>


                <div class="row">

                    <div class="field">
                        <label for="password">PASSWORD<br><label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    

                    <div class="field">
                        <label for="cfm-password">CONFIRM PASSWORD<br><label>
                        <input type="password" id="cfm-password" name="cfm-password" required>
                    </div>
            
                
                </div>
            </div>

            <div class="bottom">
                <button>Create Account</button>

            </div>
            
        </form>

    </section>




    
</body>
</html>
